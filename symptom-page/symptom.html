<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Symptom Tracker</h2>
        <form id="symptom-form">
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="input-group">
                <label for="symptoms">Select Symptoms:</label>
                <div id="symptoms" class="symptom-options">
                    <div class="symptom-option" data-symptom="cramps">
                        <i class="fas fa-pills"></i>
                        <p>Cramps</p>
                    </div>
                    <div class="symptom-option" data-symptom="headache">
                        <i class="fas fa-head-side-cough"></i>
                        <p>Headache</p>
                    </div>
                    <div class="symptom-option" data-symptom="fatigue">
                        <i class="fas fa-bed"></i>
                        <p>Fatigue</p>
                    </div>
                    <div class="symptom-option" data-symptom="mood">
                        <i class="fas fa-smile-beam"></i>
                        <p>Mood Swings</p>
                    </div>
                    <div class="symptom-option" data-symptom="nausea">
                        <i class="fas fa-heartbeat"></i>
                        <p>Nausea</p>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="severity">Severity:</label>
                <input type="range" id="severity" min="1" max="5" value="1" />
                <span id="severity-value">1</span>
            </div>
            <button type="submit">Track Symptoms</button>
        </form>

        <h3>Logged Symptoms</h3>
        <div id="symptom-log"></div>
        <div id="feedback" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
